<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="1sec">
    <meta name="keywords" content="form,login form">
    <title>FORM</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form enctype="multipart/form-data">
        <fieldset>
            <legend>FORM</legend><br>
            <label for="NAME">NAME</label>
            <input type="text" id="NAME"><br><br>
            <label for="EMAIL">EMAIL</label>
            <input type="EMAIL" id="EMAIL"><br><br>
            <label for="GENDER">GENDER</label>
            <input type="radio" name="GENDER">MALE <br>
            <input type="radio" name="GENDER">FEMALE <br><br>
            <label for="tel">TEL</label>
            <input type="tel" pattern="[0-9]{3} [0-9]{2} [0-9]{3}" id="tel" placeholder="123-33-123"> <br><br>
            <label for="course">COURSE</label>
            <select name="course" id="course">
                <option value="course">--SELECT COURSE--</option>
                <option value="HTML" name="HTML">HTML</option>
                <option value="CSS" name="CSS">CSS</option>
                <option value="JQUERY" name="JQUERY">JQUERY</option>
                <option value="JS" name="JS">JS</option>
            </select><br><br>
            <label for="password">PASSWORD</label>
            <input type="password" id="password"><br><br>
            <label for="search">SEARCH</label>
            <input type="search"> <br><br>
            <input type="file"><br><br>
            <input type="reset"><br><br>
            <button type="submit">SUBMIT</button><br><br>
            <h2>NJOY MUSIC</h2><br>
            <audio controls>
                <source src="audio\96 movie cut songs.mp3">
            </audio>
            
            





        </fieldset>

    </form>
</body>
</html>
