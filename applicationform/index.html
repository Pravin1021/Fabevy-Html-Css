<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <form>
	  <fieldset>
	    <legend>Application form</legend>
		<label for="name">Full Name</label>
		<input type="text" id="name"><br>
		<label for="email">Email</label>
		<input type="email" id="email"><br>
		<label for="gender">Gender</label>
		<input type="radio" name="gender">Male
		<input type="radio" name="gender">Female<br>
		<label for="nationality">Nationality</label>
		<select>
		  <option value="Indian">Indian</option>
		  <option value="Chinese">Chinese</option>
		</select><br>
		<label for="skill">Skill</label>
		<input type="checkbox" id="skill">Asp.Net
		<input type="checkbox" id="skill">jQuery<br>
		<input type="checkbox" id="skill">MVC
		<input type="checkbox" id="skill">Sql Server<br>
		<label for="post">Post applying for</label>
		<input type="radio" id="post" name="post">Trainee
		<input type="radio" id="post" name="post">Software Engineer<br>
		<input type="radio" id="post" name="post">Team Leader
		<input type="radio" id="post" name="post">Project manager<br>
		<label for="file">Upload Resume:</label>
		<input type="file" id="file"><br>
		<label for="resume">Paste your resume</label>
		<textarea id="resume"></textarea><br>
		<input type="checkbox">Notify me the status via Email<br>
		<input type="radio">I agree to terms & conditions<br>
		<input type="submit">
		<input type="reset">
		</fieldset>
	</form>
	
</body>
</html>
