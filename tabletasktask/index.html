<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html table</title>
	<style>
	    table,tr,th,td{
		   border:1px solid black;
		}
	</style>
</head>
<body>
     <table>
	    <caption>HTML Table Example</caption>
		<thead>
		   <tr>
		      <th colspan="2">Student Name</th>
			  <th colspan="3">Labs</th>
			  <th rowspan="2">Avg</th>
		   </tr>
		   <tr>
		     <th>First</th>
			 <th>Last</th>
			 <th>Lab1</th>
			 <th>Lab2</th>
			 <th>Lab3</th>
		   </tr>
		</thead>
		<tbody>
		   <tr>
		      <td>Sol</td>
			  <td>Rosnberg</td>
			  <td>100</td>
			  <td>100</td>
			  <td>100</td>
			  <td>100.0</td>
		   </tr>
		   <tr>
		      <td>Frank</td>
			  <td>Rizzo</td>
			  <td>50</td>
			  <td>60</td>
			  <td>90</td>
			  <td>66.6</td>
		   </tr>
		   <tr>
		      <td>Ali</td>
			  <td>Kam</td>
			  <td>90</td>
			  <td>80</td>
			  <td>60</td>
			  <td>76.6</td>
		   </tr>
		   <tfoot>
		      <tr>
			     <th rowspan="2">Summary</th>
				 <td>Avg</td>
				 <td>80.0</td>
				 <td>80.0</td>
				 <td>83.3</td>
				 <td>81.1</td>
			  </tr>
			  <tr>
			     <td>Min</td>
				 <td>50</td>
				 <td>60</td>
				 <td>60</td>
				 <td>66.6</td>
			  </tr>
		   </tfoot>
		</tbody>
	 </table>
	 
	 
	 
</body>
</html>
